server {
    listen 80;
    server_name telegramaicloud.space www.telegramaicloud.space;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name telegramaicloud.space www.telegramaicloud.space;

    ssl_certificate     /etc/letsencrypt/live/telegramaicloud.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/telegramaicloud.space/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    client_max_body_size 10M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;
    gzip_min_length 256;
}
